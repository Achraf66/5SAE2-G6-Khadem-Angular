<form (ngSubmit)="addEtudiant()" #etudiantForm="ngForm" class="custom-form">
    <div class="form-group">
      <label for="prenomE">First Name</label>
      <input type="text" id="prenomE" name="prenomE" [(ngModel)]="etudiant.prenomE" required>
    </div>
  
    <div class="form-group">
      <label for="nomE">Last Name</label>
      <input type="text" id="nomE" name="nomE" [(ngModel)]="etudiant.nomE" required>
    </div>
  
    <div class="form-group">
      <label for="op">Option</label>
      <input type="text" id="op" name="op" [(ngModel)]="etudiant.op" required>
    </div>
  
    <button type="submit" class="custom-button">Add Student</button>
    <div class="success-message" *ngIf="studentAdded">Student added successfully!</div>
  </form>

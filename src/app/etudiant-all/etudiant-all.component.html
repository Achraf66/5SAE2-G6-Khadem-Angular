<table class="table">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Option</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let etudiant of etudiants">
        <td>{{ etudiant.prenomE }}</td>
        <td>{{ etudiant.nomE }}</td>
        <td>{{ etudiant.op }}</td>
      </tr>
    </tbody>
  </table>
